<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head meta http-equiv="Content-Type" content="multipart/form-data; charset=utf-8" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="form-group" id="thumbnailUploadContainer" class="col-sm-10" style="float: left; margin-right: 50px;">
        <input id="articleImageFile" name="excelFile" type="file" class="form-control" style="width: 300px; display: inline;" />
        <input id="saveZipButton" type="button" style="width: 60px;height: 35px;" value="上传" />
    </div>
</body>
<script>
    //导入excel文件
    $("#saveZipButton").on('click', function(){
        var formData = new FormData();
        var name = $("#articleImageFile").val();
        formData.append("file",$("#articleImageFile")[0].files[0]);
        formData.append("name",name);//这个地方可以传递多个参数
        $.ajax({
            url :  "http://localhost:8080/export",
            type : 'POST',
            async : false,
            data : formData,
            // 告诉jQuery不要去处理发送的数据
            processData : false,
            // 告诉jQuery不要去设置Content-Type请求头
            contentType : false,
            beforeSend:function(){
                console.log("正在进行，请稍候");
            },
            success : function(responseStr) {
                if(responseStr=="01"){
                    alert("导入成功");
                }else{
                    alert("导入失败");
                }
            }
        });
    });
</script>
</html>
