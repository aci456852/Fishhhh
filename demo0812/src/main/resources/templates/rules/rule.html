<!DOCTYPE html>
<html lang="en">
<!-- 使用thymeleaf需引入 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>结果展示</title>
</head>
<body>

<h3 th:text="${title}"></h3>
<p>
    <a href="../index.html">首页</a>
</p>

<p>
<form action="/rules/addRule" th:action="@{/rules/addRule}" method="get" th:object="${rule}">
    名称:
    <input type="text" name="userName" th:value="*{pname}">
    编码:
    <input type="text" name="phone" th:value="*{pcode}">
    规则定位:
    <input type="text" name="sex" th:value="*{ppos}">
    规则类型:
    <input type="text" name="sex" th:value="*{ptype}">
    <br>
    <input type="submit" value="提交">
</form>
</p>

<p>请输入想查看的规则的编号：
<form action="/rules/queryRule/" th:action="@{/rules/queryRule}" method="get" th:object="${rule}">
    <input type="text" name="pcode" th:value="${rule.pcode}">
    <input type="submit" value="查询规则">
</form>
</p>

<div>
    <table border="1">
        <caption>规则信息</caption>
        <tr>
            <th>名称</th>
            <th>编码</th>
            <th>规则定位</th>
            <th>规则类型</th>
        </tr>

        <tbody>
            <tr th:if="${ruleList.size()} eq 0">
                <td colspan="3"> 没有规则信息！</td>
            </tr>
        </tbody>

        <tr th:each="item: ${ruleList}">
            <td th:text="${{item.pname}}"></td>
            <td th:text="${{item.pcode}}"></td>
            <td th:text="${{item.ppos}}"></td>
            <td th:text="${{item.ptype}}"></td>
            <td>
                <a th:href="@{'rules/ruleUpdate/'+${item.pcode}}">修改</a>
                <a th:href="@{'rules/ruleDelete/'+${item.pname}}">删除</a>
            </td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
