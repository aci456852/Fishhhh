<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Log In | UBold - Responsive Admin Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" th:href="@{images/favicon.ico}">

		<!-- App css -->
		<link th:href="@{css/bootstrap-purple.min.css}" rel="stylesheet" type="text/css" id="bs-default-stylesheet" />
		<link th:href="@{css/app-purple.min.css}" rel="stylesheet" type="text/css" id="app-default-stylesheet" />

		<link th:href="@{css/bootstrap-purple-dark.min.css}" rel="stylesheet" type="text/css" id="bs-dark-stylesheet" disabled />
		<link th:href="@{css/app-purple-dark.min.css}" rel="stylesheet" type="text/css" id="app-dark-stylesheet" disabled />

		<!-- icons -->
		<link th:href="@{css/icons.min.css}" rel="stylesheet" type="text/css" />

    </head>

    <body class="authentication-bg authentication-bg-pattern">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-pattern">

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <div class="auth-logo">
                                        <span class="logo-lg">
                                            <img src="images/logo-dark.png" alt="" height="30">
                                        </span>

                                    </div>
                                    <p class="text-muted mb-4 mt-3">输入邮箱地址和密码</p>
                                </div>

                                <form th:action="@{/login}" >

                                    <div class="form-group mb-3">
                                        <label for="emailaddress">电子邮箱</label>
                                        <input class="form-control" name="email" type="email" id="emailaddress" required="" placeholder="输入电子邮箱">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">密码</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" name="password" id="password" class="form-control" placeholder="输入密码">
                                            <div class="input-group-append" data-password="false">
                                                <div class="input-group-text">
                                                    <span class="password-eye"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin" checked>
                                            <label class="custom-control-label" for="checkbox-signin">记住账号</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button class="btn btn-primary btn-block" type="submit">登录 </button>
                                    </div>
                                </form>


                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->


        <footer class="footer footer-alt">
            2015 - <script>document.write(new Date().getFullYear())</script> &copy; UBold theme by <a href="" class="text-white-50">Coderthemes</a> 
        </footer>

        <!-- Vendor js -->
        <script th:src="@{js/vendor.min.js}"></script>

        <!-- App js -->
        <script th:src="@{js/app.min.js}"></script>
        
    </body>
</html>
